name: Release

on:
  push:
    tags: [ "v*" ]

jobs:
  build:

    runs-on: windows-latest

    env:
      PROJECT_PATH: BingBackground\BingBackground\BingBackground.csproj
      INSTALLER_PATH: BingBackground\BingBackground.Installer\BingBackground.Installer.wixproj

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x
      - name: Restore Dependencies
        run: dotnet restore $env:PROJECT_PATH
      - name: Publish
        run: dotnet publish $env:PROJECT_PATH --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --no-restore -c Release --output Publish
      - name: Build Installer
        run: dotnet build $env:INSTALLER_PATH -c Release --arch x64 -p:DeployPath=Publish --output Install
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: BingBackground ${{ github.ref_name }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Install\en-US\BingBackground.Installer.msi
          asset_name: BingBackground.${{ github.ref_name }}.msi
          asset_content_type: application/x-msi

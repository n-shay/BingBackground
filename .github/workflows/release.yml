name: Release

on:
  push:
    tags: [ "v*" ]

jobs:
  build:

    runs-on: windows-latest

    env:
      PROJECT_PATH: BingBackground\BingBackground\BingBackground.csproj

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x
      - name: Restore Dependencies
        run: dotnet restore $env:PROJECT_PATH --runtime win-x64 -p:PublishReadyToRun=true
      - name: Publish
        run: dotnet publish $env:PROJECT_PATH --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --no-restore -c Release --output Publish
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: BingBackground ${{ github.ref_name }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Publish\BingBackground.exe
          asset_name: BingBackground.${{ github.ref_name }}.exe
          asset_content_type: application/vnd.microsoft.portable-executable
